<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU+GSV Summit | THE SHOW WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>THE SHOW WEATHER</h1>
        <span class="subtitle">April 5-7, 2025 | San Diego</span>
        <div id="quote-container" class="quote-container">
            <!-- Random quote will be displayed here -->
        </div>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city (e.g. Greeley, CO)">
            <button id="search-btn">Search</button>
        </div>
        <div class="unit-toggle">
            <label>
                <input type="radio" name="temp-unit" value="celsius"><span>°C</span>
            </label>
            <label>
                <input type="radio" name="temp-unit" value="fahrenheit" checked><span>°F</span>
            </label>
        </div>
        <div class="weather-info">
            <div id="weather-data">
                <!-- Weather data will be displayed here -->
            </div>
            <div id="forecast-container">
                <!-- Forecast data will be displayed here -->
            </div>
            <div id="error-message"></div>
        </div>
        <div id="matrix-reference" class="matrix-reference">
            <!-- Matrix reference will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
